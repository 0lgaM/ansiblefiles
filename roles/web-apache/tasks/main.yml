---
- name: add timezone symlink
  file:
    src: /usr/share/zoneinfo/Europe/Moscow
    dest: /etc/localtime
    state: link

- name: set timezone
  lineinfile:
    path: /etc/timezone
    line: Europe/Moscow
    create: yes


- name: apache2 installation
  package:
    name: apache2
    state: present

